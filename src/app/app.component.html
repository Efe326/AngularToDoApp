<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 align-items-center">
      <h3 class="bg-primary text-white p-3">
        Efe'nin yapilacaklar listesi
      </h3>

      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Ekle</button>
        </div>
      </div>

      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" name="" id="displayAll">
        <label for="displayAll">Hepsini GÃ¶ster</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Yapilacaklar</th>
            <th>Yapildi mi?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.yapilacaklar }}</td>
            <td>
              <input type="checkbox" [(ngModel)]= "item.yapildi">
            </td>
            <td>
              <span [ngSwitch]="item.yapildi">
                <span *ngSwitchCase="true">yapildi</span>
                <span *ngSwitchCase="false">yapilmadi</span>
              </span>
            </td>
          </tr>
        </tbody>          
      </table>

    </div>
  </div>
</div>
